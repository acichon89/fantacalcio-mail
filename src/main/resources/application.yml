spring:
  messages:
    basename: i18n/messages
    cache-seconds: -1
    encoding: UTF-8
    fallback-to-system-locale: true
  cloud:
    stream:
      bindings:
        sendConfirmationMailChannel:
          durableSubscription: true
          group: default
          destination: user-registered-queue
          content-type: application/x-java-object;type=com.javangarda.fantacalcio.mail.application.gateway.commands.ConfirmEmailCommand
        userAttemptedToChangeEmailChannel:
          durableSubscription: true
          group: default
          destination: user-attempted-to-change-email-queue
          content-type: com.javangarda.fantacalcio.mail.infrastructure.port.adapter.messaging.UserAttemptedToChangeEmailEvent
        userForgotPasswordChannel:
          durableSubscription: true
          group: default
          destination: user-forgot-password-queue
          content-type: application/x-java-object;type=com.javangarda.fantacalcio.mail.application.gateway.commands.ResetPasswordEmailCommand
  application:
    name: fantacalcio-mail