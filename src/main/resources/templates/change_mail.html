<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Actionable emails e.g. reset password</title>
    <style type="text/css" th:include="commons :: styles" ></style>
</head>

<body>

<table class="body-wrap">
    <tr>
        <td></td>
        <td class="container" width="600">
            <div class="content">
                <table class="main" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="content-wrap">
                            <table  cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <img class="img-responsive" src="cid:header.jpg" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        <h3 th:text="#{changeMail.title}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block" th:text="#{changeMail.content.initialText(${userName}, ${newEmail})}">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block" th:text="#{activationMail.content.supportInfo(${changeMailUrl}, ${supportContact})}" >
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block aligncenter">
                                        <a th:href="${confirmationUrl}" class="btn-primary" th:text="#{changeMail.content.confirmButton.text}" ></a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <th:block th:include="commons :: footer" >
                </th:block></div>
        </td>
        <td></td>
    </tr>
</table>

</body>
</html>
